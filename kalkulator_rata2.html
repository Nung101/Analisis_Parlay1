<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Rata-rata Gol Liga (Gabungan)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    margin: 20px;
  }
  h1 {
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 60px;
    margin-bottom: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 8px;
    font-size: 14px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .result {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  <h1>‚öΩ Kalkulator Rata-rata Gol Liga (Home + Away)</h1>  <h3>üè† Data Kandang</h3>
  <label>Main Kandang (pisahkan koma):</label>
  <textarea id="mainHome"></textarea>
  <label>Gol Kandang:</label>
  <textarea id="golHome"></textarea>
  <label>Kebobolan Kandang:</label>
  <textarea id="kebobolanHome"></textarea>  <h3>üöó Data Tandang</h3>
  <label>Main Tandang:</label>
  <textarea id="mainAway"></textarea>
  <label>Gol Tandang:</label>
  <textarea id="golAway"></textarea>
  <label>Kebobolan Tandang:</label>
  <textarea id="kebobolanAway"></textarea>  <div style="text-align:center">
    <button onclick="calculate()">Hitung Rata-rata</button>
    <button onclick="resetAll()">Reset</button>
  </div>  <div class="result" id="result">Hasil akan muncul di sini...</div>  <script>
    function parseInput(str) {
      return str.split(',').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
    }

    function average(arr) {
      if (arr.length === 0) return 0;
      return arr.reduce((a,b) => a + b, 0) / arr.length;
    }

    function calculate() {
      const mainHome = parseInput(document.getElementById('mainHome').value);
      const golHome = parseInput(document.getElementById('golHome').value);
      const kebHome = parseInput(document.getElementById('kebobolanHome').value);

      const mainAway = parseInput(document.getElementById('mainAway').value);
      const golAway = parseInput(document.getElementById('golAway').value);
      const kebAway = parseInput(document.getElementById('kebobolanAway').value);

      const totalMainHome = mainHome.reduce((a,b)=>a+b,0);
      const totalMainAway = mainAway.reduce((a,b)=>a+b,0);

      const totalGolHome = golHome.reduce((a,b)=>a+b,0);
      const totalKebHome = kebHome.reduce((a,b)=>a+b,0);
      const totalGolAway = golAway.reduce((a,b)=>a+b,0);
      const totalKebAway = kebAway.reduce((a,b)=>a+b,0);

      const avgGolHome = totalGolHome / totalMainHome || 0;
      const avgKebHome = totalKebHome / totalMainHome || 0;
      const avgGolAway = totalGolAway / totalMainAway || 0;
      const avgKebAway = totalKebAway / totalMainAway || 0;

      const totalMatches = totalMainHome + totalMainAway;
      const totalGoals = totalGolHome + totalGolAway;
      const totalConceded = totalKebHome + totalKebAway;
      const totalAvgGoals = (totalGoals + totalConceded) / totalMatches || 0;

      document.getElementById('result').innerHTML = `
        üè† <b>Rata-rata Gol Kandang:</b> ${avgGolHome.toFixed(2)} | 
        <b>Kebobolan:</b> ${avgKebHome.toFixed(2)}<br>
        üöó <b>Rata-rata Gol Tandang:</b> ${avgGolAway.toFixed(2)} | 
        <b>Kebobolan:</b> ${avgKebAway.toFixed(2)}<br><br>
        ‚öΩ <b>Total Rata-rata Gol Liga (O/U baseline):</b> ${totalAvgGoals.toFixed(2)}
      `;
    }

    function resetAll() {
      document.querySelectorAll('textarea').forEach(t => t.value = '');
      document.getElementById('result').innerHTML = 'Hasil akan muncul di sini...';
    }
  </script></body>
</html>
