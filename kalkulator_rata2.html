<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Rata-Rata Gol Sepak Bola</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Kalkulator Rata-Rata Gol dan Kebobolan</h2>
    <p>Masukkan data pertandingan: jumlah gol dicetak (scored) dan kebobolan (conceded) untuk kandang dan tandang. Kemudian klik tombol hitung untuk melihat rata-rata.</p>

    <form id="golForm">
        <label for="homeGames">Jumlah Pertandingan Kandang:</label>
        <input type="number" id="homeGames" min="1" value="1" required>

        <label for="homeScored">Total Gol Dicetak di Kandang:</label>
        <input type="number" id="homeScored" min="0" value="0" required>

        <label for="homeConceded">Total Gol Kebobolan di Kandang:</label>
        <input type="number" id="homeConceded" min="0" value="0" required>

        <label for="awayGames">Jumlah Pertandingan Tandang:</label>
        <input type="number" id="awayGames" min="1" value="1" required>

        <label for="awayScored">Total Gol Dicetak di Tandang:</label>
        <input type="number" id="awayScored" min="0" value="0" required>

        <label for="awayConceded">Total Gol Kebobolan di Tandang:</label>
        <input type="number" id="awayConceded" min="0" value="0" required>

        <button type="button" onclick="hitungRataRata()">Hitung Rata-Rata</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function hitungRataRata() {
            // Ambil nilai dari input
            const homeGames = parseInt(document.getElementById('homeGames').value);
            const homeScored = parseFloat(document.getElementById('homeScored').value);
            const homeConceded = parseFloat(document.getElementById('homeConceded').value);
            const awayGames = parseInt(document.getElementById('awayGames').value);
            const awayScored = parseFloat(document.getElementById('awayScored').value);
            const awayConceded = parseFloat(document.getElementById('awayConceded').value);

            // Validasi input
            if (homeGames <= 0 || awayGames <= 0) {
                alert('Jumlah pertandingan harus lebih dari 0.');
                return;
            }

            // Hitung rata-rata
            const avgHomeScored = (homeScored / homeGames).toFixed(2);
            const avgHomeConceded = (homeConceded / homeGames).toFixed(2);
            const avgAwayScored = (awayScored / awayGames).toFixed(2);
            const avgAwayConceded = (awayConceded / awayGames).toFixed(2);

            // Total rata-rata keseluruhan
            const totalGames = homeGames + awayGames;
            const totalScored = homeScored + awayScored;
            const totalConceded = homeConceded + awayConceded;
            const avgTotalScored = (totalScored / totalGames).toFixed(2);
            const avgTotalConceded = (totalConceded / totalGames).toFixed(2 Tampilkan hasil
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Hasil Perhitungan Rata-Rata</h3>
                <p><strong>Kandang (dari ${homeGames} pertandingan):</strong></p>
                <ul>
                    <li>Rata-rata Gol Dicetak: ${avgHomeScored}</li>
                    <li>Rata-rata Gol Kebobolan: ${avgHomeConceded}</li>
                </ul>
                <p><strong>Tandang (dari ${awayGames} pertandingan):</strong></p>
                <ul>
                    <li>Rata-rata Gol Dicetak: ${avgAwayScored}</li>
                    <li>Rata-rata Gol Kebobolan: ${avgAwayConceded}</li>
                </ul>
                <p><strong>Keseluruhan (dari ${totalGames} pertandingan):</strong></p>
                <ul>
                    <li>Rata-rata Gol Dicetak: ${avgTotalScored}</li>
                    <li>Rata-rata Gol Kebobolan: ${avgTotalConceded}</li>
                </ul>
            `;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
