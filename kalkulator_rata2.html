<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Rata-rata Gol Kandang & Tandang Liga</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f5f5f5;
  }
  h1, h2 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    background: #fff;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  th {
    background: #eee;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .buttons {
    text-align: center;
    margin-top: 10px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .result {
    background: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>Kalkulator Rata-rata Gol Liga</h1>
  <div class="container">
    <div>
      <h2>Kandang (Home)</h2>
      <table id="homeTable">
        <tr><th>Tim</th><th>Main</th><th>Gol</th><th>Kebobolan</th></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
      </table>
      <button onclick="addRow('homeTable')">+ Tambah Tim Home</button>
    </div><div>
  <h2>Tandang (Away)</h2>
  <table id="awayTable">
    <tr><th>Tim</th><th>Main</th><th>Gol</th><th>Kebobolan</th></tr>
    <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
  </table>
  <button onclick="addRow('awayTable')">+ Tambah Tim Away</button>
</div>

<div class="buttons">
  <button onclick="calculateAverage()">Hitung Rata-rata</button>
  <button onclick="resetAll()">Reset</button>
</div>

<div class="result" id="result">Hasil akan muncul di sini...</div>

  </div>  <script>
    function addRow(tableId) {
      const table = document.getElementById(tableId);
      const row = table.insertRow(-1);
      for (let i = 0; i < 4; i++) {
        const cell = row.insertCell(i);
        cell.innerHTML = '<input type="' + (i === 0 ? 'text' : 'number') + '">';
      }
    }

    function calculateAverage() {
      const homeData = getTableData('homeTable');
      const awayData = getTableData('awayTable');

      const homeStats = calculateStats(homeData);
      const awayStats = calculateStats(awayData);

      const totalMatches = homeStats.matches + awayStats.matches;
      const totalGoals = homeStats.goals + awayStats.goals;
      const totalConceded = homeStats.conceded + awayStats.conceded;

      const totalAvgGoals = (totalGoals + totalConceded) / totalMatches;

      document.getElementById('result').innerHTML = `
        üè† <b>Rata-rata Gol Kandang:</b> ${homeStats.avgGoals.toFixed(2)} | 
        <b>Kebobolan:</b> ${homeStats.avgConceded.toFixed(2)}<br>
        üöó <b>Rata-rata Gol Tandang:</b> ${awayStats.avgGoals.toFixed(2)} | 
        <b>Kebobolan:</b> ${awayStats.avgConceded.toFixed(2)}<br><br>
        ‚öΩ <b>Total Rata-rata Gol (O/U baseline):</b> ${totalAvgGoals.toFixed(2)}
      `;
    }

    function getTableData(tableId) {
      const rows = document.getElementById(tableId).rows;
      const data = [];
      for (let i = 1; i < rows.length; i++) {
        const inputs = rows[i].getElementsByTagName('input');
        const team = inputs[0].value;
        const matches = parseFloat(inputs[1].value) || 0;
        const goals = parseFloat(inputs[2].value) || 0;
        const conceded = parseFloat(inputs[3].value) || 0;
        if (matches > 0) data.push({ team, matches, goals, conceded });
      }
      return data;
    }

    function calculateStats(data) {
      let matches = 0, goals = 0, conceded = 0;
      data.forEach(d => {
        matches += d.matches;
        goals += d.goals;
        conceded += d.conceded;
      });
      return {
        matches,
        goals,
        conceded,
        avgGoals: matches ? goals / matches : 0,
        avgConceded: matches ? conceded / matches : 0
      };
    }

    function resetAll() {
      document.getElementById('homeTable').innerHTML = '<tr><th>Tim</th><th>Main</th><th>Gol</th><th>Kebobolan</th></tr><tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>';
      document.getElementById('awayTable').innerHTML = '<tr><th>Tim</th><th>Main</th><th>Gol</th><th>Kebobolan</th></tr><tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>';
      document.getElementById('result').innerHTML = 'Hasil akan muncul di sini...';
    }
  </script></body>
</html>
