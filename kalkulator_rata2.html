<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Rata-rata Gol Liga (Home)</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;padding:18px;background:#f7f8fb;color:#111}
    h1{font-size:20px;margin-bottom:12px;text-align:center}
    .card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(12,20,40,.06);max-width:900px;margin:auto}
    table{width:100%;border-collapse:collapse;margin-bottom:10px}
    th,td{text-align:center;padding:8px;border:1px solid #e5e7eb;font-size:14px}
    th{background:#eef3ff}
    input[type=number],input[type=text]{width:100%;padding:6px;border:1px solid #d1d5db;border-radius:6px;font-size:13px;text-align:center}
    .actions{display:flex;justify-content:center;gap:8px;margin-top:12px}
    button{padding:10px 16px;border-radius:8px;border:none;font-weight:600;cursor:pointer}
    button#calc{background:#0b76ff;color:#fff}
    button#reset{background:#e5e7eb}
    .result{margin-top:14px;background:#f9fafb;padding:12px;border-radius:8px;font-weight:600;text-align:center}
  </style>
</head>
<body>
  <h1>Kalkulator Rata-rata Gol Liga (Home)</h1>
  <div class="card">
    <table id="leagueTable">
      <thead>
        <tr>
          <th>Tim</th>
          <th>Main</th>
          <th>Gol (GF)</th>
          <th>Kebobolan (GA)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input type="text" placeholder="Nama tim"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
        <tr><td><input type="text"></td><td><input type="number"></td><td><input type="number"></td><td><input type="number"></td></tr>
      </tbody>
    </table><div class="actions">
  <button id="calc">Hitung Rata-rata</button>
  <button id="reset">Reset</button>
</div>

<div id="output" class="result" style="display:none"></div>

  </div>  <script>
    const calcBtn = document.getElementById('calc');
    const resetBtn = document.getElementById('reset');
    const output = document.getElementById('output');

    calcBtn.addEventListener('click', ()=>{
      const rows = document.querySelectorAll('#leagueTable tbody tr');
      let totalMatches=0, totalGF=0, totalGA=0;
      rows.forEach(row=>{
        const cells = row.querySelectorAll('input');
        const main = Number(cells[1].value);
        const gf = Number(cells[2].value);
        const ga = Number(cells[3].value);
        if(Number.isFinite(main) && Number.isFinite(gf) && Number.isFinite(ga) && main>0){
          totalMatches += main;
          totalGF += gf;
          totalGA += ga;
        }
      });

      if(totalMatches===0){
        output.style.display='block';
        output.style.color='#b91c1c';
        output.innerText='Isi minimal satu baris data dengan benar.';
        return;
      }

      const avgGF = (totalGF/totalMatches).toFixed(2);
      const avgGA = (totalGA/totalMatches).toFixed(2);
      const avgTotal = (Number(avgGF)+Number(avgGA)).toFixed(2);

      output.style.display='block';
      output.style.color='#111';
      output.innerHTML=`Total pertandingan: <strong>${totalMatches}</strong><br>
        Total gol kandang: <strong>${totalGF}</strong><br>
        Total kebobolan kandang: <strong>${totalGA}</strong><br>
        Rata-rata gol kandang: <strong>${avgGF}</strong> per match<br>
        Rata-rata kebobolan kandang: <strong>${avgGA}</strong> per match<br>
        Rata-rata total gol (O/U baseline): <strong>${avgTotal}</strong> per match`;
    });

    resetBtn.addEventListener('click', ()=>{
      document.querySelectorAll('#leagueTable input').forEach(i=>i.value='');
      output.style.display='none';
    });
  </script></body>
</html>
