<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator ADI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Calculator ADI</h2>

  <label>GF Home (gol rata¬≤ cetak kandang tim Home):</label>
  <input type="number" id="gfHome" step="0.1">

  <label>GA Home (gol rata¬≤ kebobolan kandang tim Home):</label>
  <input type="number" id="gaHome" step="0.1">

  <label>GF Away (gol rata¬≤ cetak tandang tim Away):</label>
  <input type="number" id="gfAway" step="0.1">

  <label>GA Away (gol rata¬≤ kebobolan tandang tim Away):</label>
  <input type="number" id="gaAway" step="0.1">

  <button onclick="hitungADI()">Hitung ADI</button>

  <div class="result" id="output"></div>

  <script>
    function hitungADI() {
      let gfHome = parseFloat(document.getElementById("gfHome").value);
      let gaHome = parseFloat(document.getElementById("gaHome").value);
      let gfAway = parseFloat(document.getElementById("gfAway").value);
      let gaAway = parseFloat(document.getElementById("gaAway").value);

      if (isNaN(gfHome) || isNaN(gaHome) || isNaN(gfAway) || isNaN(gaAway)) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Lengkapi semua input!";
        return;
      }

      let adiHome = (gfHome / gaAway).toFixed(2);
      let adiAway = (gfAway / gaHome).toFixed(2);

      document.getElementById("output").innerHTML = `
        üî• ADI Home: ${adiHome} <br>
        üî• ADI Away: ${adiAway}
      `;
    }
  </script>
</body>
</html>
