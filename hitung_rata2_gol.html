<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kalkulator Rata-rata Performa & H2H</title>
<style>
  body { font-family: Arial, sans-serif; padding: 15px; background: #f9f9f9; }
  h2 { text-align: center; }
  .box { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  label { display: block; margin-top: 8px; font-weight: bold; }
  input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 5px; }
  button { margin-top: 12px; width: 100%; padding: 10px; border: none; border-radius: 5px; background: #007bff; color: white; font-size: 16px; cursor: pointer; }
  button:hover { background: #0056b3; }
  .hasil { margin-top: 12px; font-weight: bold; text-align: center; white-space: pre-line; }
</style>
</head>
<body>

<h2>‚öΩ Kalkulator Rata-rata Gol & Kebobolan</h2>

<div class="box">
  <h3>Performa Tim</h3>
  <label>Home Gol</label>
  <input type="number" id="homeGol" value="0">
  <label>Home Kebobolan</label>
  <input type="number" id="homeKebobolan" value="0">
  <label>Pertandingan Home</label>
  <input type="number" id="homeMatch" value="0">
  
  <label>Away Gol</label>
  <input type="number" id="awayGol" value="0">
  <label>Away Kebobolan</label>
  <input type="number" id="awayKebobolan" value="0">
  <label>Pertandingan Away</label>
  <input type="number" id="awayMatch" value="0">

  <button onclick="hitungPerforma()">Hitung Performa</button>
  <div class="hasil" id="hasilPerforma"></div>
</div>

<div class="box">
  <h3>Head to Head (H2H)</h3>
  <label>Home Gol</label>
  <input type="number" id="h2hHomeGol" value="0">
  <label>Home Kebobolan</label>
  <input type="number" id="h2hHomeKebobolan" value="0">
  <label>Pertemuan Home</label>
  <input type="number" id="h2hHomeMatch" value="0">
  
  <label>Away Gol</label>
  <input type="number" id="h2hAwayGol" value="0">
  <label>Away Kebobolan</label>
  <input type="number" id="h2hAwayKebobolan" value="0">
  <label>Pertemuan Away</label>
  <input type="number" id="h2hAwayMatch" value="0">

  <button onclick="hitungH2H()">Hitung H2H</button>
  <div class="hasil" id="hasilH2H"></div>
</div>

<script>
function hitungPerforma(){
  let hg = parseFloat(document.getElementById("homeGol").value)||0;
  let hk = parseFloat(document.getElementById("homeKebobolan").value)||0;
  let ag = parseFloat(document.getElementById("awayGol").value)||0;
  let ak = parseFloat(document.getElementById("awayKebobolan").value)||0;
  let hm = parseFloat(document.getElementById("homeMatch").value)||0;
  let am = parseFloat(document.getElementById("awayMatch").value)||0;

  let rataHG = hm>0? (hg/hm).toFixed(2):0;
  let rataHK = hm>0? (hk/hm).toFixed(2):0;
  let rataAG = am>0? (ag/am).toFixed(2):0;
  let rataAK = am>0? (ak/am).toFixed(2):0;

  document.getElementById("hasilPerforma").innerText =
    "üèüÔ∏è Home ‚Üí Gol: " + rataHG + " | Kebobolan: " + rataHK +
    "\nüöç Away ‚Üí Gol: " + rataAG + " | Kebobolan: " + rataAK;
}

function hitungH2H(){
  let hg = parseFloat(document.getElementById("h2hHomeGol").value)||0;
  let hk = parseFloat(document.getElementById("h2hHomeKebobolan").value)||0;
  let ag = parseFloat(document.getElementById("h2hAwayGol").value)||0;
  let ak = parseFloat(document.getElementById("h2hAwayKebobolan").value)||0;
  let hm = parseFloat(document.getElementById("h2hHomeMatch").value)||0;
  let am = parseFloat(document.getElementById("h2hAwayMatch").value)||0;

  let rataHG = hm>0? (hg/hm).toFixed(2):0;
  let rataHK = hm>0? (hk/hm).toFixed(2):0;
  let rataAG = am>0? (ag/am).toFixed(2):0;
  let rataAK = am>0? (ak/am).toFixed(2):0;

  document.getElementById("hasilH2H").innerText =
    "üèüÔ∏è Home ‚Üí Gol: " + rataHG + " | Kebobolan: " + rataHK +
    "\nüöç Away ‚Üí Gol: " + rataAG + " | Kebobolan: " + rataAK;
}
</script>

</body>
</html>
