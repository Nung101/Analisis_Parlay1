<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kalkulator Rata-rata Gol & Kebobolan</title>
<style>
  body { font-family: Arial, sans-serif; padding: 15px; background: #f9f9f9; }
  h2 { text-align: center; }
  .box { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
  input { width: 60px; padding: 5px; text-align: center; }
  button { margin-top: 10px; padding: 8px 15px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
  button:hover { background: #0056b3; }
  .hasil { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<h2>âš½ Kalkulator Rata-rata Gol & Kebobolan</h2>

<div class="box">
  <h3>Performa Tim</h3>
  <table id="tabelPerforma">
    <tr><th>Pertandingan</th><th>Gol Cetak</th><th>Gol Kebobolan</th></tr>
    <tr><td>1</td><td><input type="number" value="0"></td><td><input type="number" value="0"></td></tr>
  </table>
  <button onclick="tambahBaris('tabelPerforma')">+ Tambah Pertandingan</button>
  <button onclick="hitung('tabelPerforma','hasilPerforma')">Hitung</button>
  <div class="hasil" id="hasilPerforma"></div>
</div>

<div class="box">
  <h3>Head to Head (H2H)</h3>
  <table id="tabelH2H">
    <tr><th>Pertemuan</th><th>Gol Tim A</th><th>Gol Tim B</th></tr>
    <tr><td>1</td><td><input type="number" value="0"></td><td><input type="number" value="0"></td></tr>
  </table>
  <button onclick="tambahBaris('tabelH2H')">+ Tambah Pertemuan</button>
  <button onclick="hitung('tabelH2H','hasilH2H', true)">Hitung</button>
  <div class="hasil" id="hasilH2H"></div>
</div>

<script>
function tambahBaris(id) {
  let table = document.getElementById(id);
  let rowCount = table.rows.length;
  let row = table.insertRow();
  row.insertCell(0).innerText = rowCount;
  row.insertCell(1).innerHTML = "<input type='number' value='0'>";
  row.insertCell(2).innerHTML = "<input type='number' value='0'>";
}

function hitung(tableId, hasilId, h2h=false) {
  let table = document.getElementById(tableId);
  let totalCetak = 0, totalKebobolan = 0, count = 0;

  for (let i=1; i<table.rows.length; i++) {
    let gol1 = parseFloat(table.rows[i].cells[1].children[0].value) || 0;
    let gol2 = parseFloat(table.rows[i].cells[2].children[0].value) || 0;
    if(h2h) { 
      totalCetak += gol1; 
      totalKebobolan += gol2;
    } else {
      totalCetak += gol1;
      totalKebobolan += gol2;
    }
    count++;
  }

  let rataCetak = (count>0)? (totalCetak/count).toFixed(2):0;
  let rataKebobolan = (count>0)? (totalKebobolan/count).toFixed(2):0;

  document.getElementById(hasilId).innerText =
    "Rata Gol Cetak: " + rataCetak + " | Rata Kebobolan: " + rataKebobolan;
}
</script>

</body>
</html>
